    rel="stylesheet">

    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/faishon.jpg" width="125px"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                        <li><a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                    </ul> 
                </nav>
            </div>    
        </div>
    </div>    
    
<!----------acount page-------->
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="images/account_image .png" alt="" width="1400vh" height="425vh">
                    </div>

                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                <hr id="Indicator"> 
                            </div>

                            

                            <form id="LoginForm">
                                <input type="text" id="email" placeholder="Email">
                                <input type="password" id="password" placeholder="Password">
                                <button type="submit" class="btn">Login</button>
                                <a href="forgotpass.html">Forgot Password</a>
                            </form>

                            <form id="RegForm">
                                <input type="text" id="email" placeholder="Email">
                                <input type="password" id="password" placeholder="Password">
                                <button type="submit" class="btn">Register</button>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
           
        
<!----js for toggle form-->
    <script>
        var LoginForm=document.getElementById("LoginForm");
        var RegForm=document.getElementById("RegForm");
        var Indicator=document.getElementById("Indicator");

            function register(){
                RegForm.style.transform ="translateX(0px)";
                LoginForm.style.transform="translateX(0px)";
                Indicator.style.transform="translate(100px)";
            }

            function login(){
                RegForm.style.transform ="translateX(300px)";
                LoginForm.style.transform="translateX(300px)";
                Indicator.style.transform="translate(0px)";
            }

            function forgotPassForm(){
                RegForm.style.transform ="translateX(600px)";
                LoginForm.style.transform="translateX(600px)";
            }
    </script>
</body>
</html>
